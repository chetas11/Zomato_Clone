<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Zomato</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 text-center">
            <h1 class="title">Zomato</h1>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-6"></div>           
            <div class="col-lg-2 col-md-12 col-sm-6 text-boxes">
                <input type="text" class="form-control search" placeholder="Enter your location" name="" id="location">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-6 text-boxes">
                <input type="text" class="form-control search" placeholder="Search for Restaurants, cuisine or dish" name=""
                    id="search">
                <i id="search-icon" class="fas fa-search"></i>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-6"></div>
        </div>
            <button id="search-button" class="btn btn-light mt-3">Search</button>
    </div>

    <div class="container">
        <div id="results-row" class="row mt-5">
            
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6">
            <div class="card  scale-card">
                <img src="./images/orderonline.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Order Food Online</h5>
                </div>
            </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <div class="card  scale-card">
                    <img src="./images/dineout.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Go out for meal</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <div class="card  scale-card">
                    <img src="./images/nightlife.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Nightlife & Clubs</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <div class="card scale-card">
                    <img src="./images/pro.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Zomato Pro</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
